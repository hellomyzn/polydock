version: '3.6'
services:
  python:
    restart: always
    build:
      context: .
      dockerfile: ./infra/docker/python/Dockerfile
    container_name: 'python'
    hostname: 'python'
    working_dir: '/opt/work/'
    tty: true
    volumes:
      - ./src/:/opt/work
    environment:
      - TZ=Asia/Tokyo
  vscode:
    restart: always
    build:
      context: .
      dockerfile: ./infra/docker/python/Dockerfile
    container_name: 'vscode'
    hostname: 'vscode'
    working_dir: '/home/myzn/repo'
    tty: true
    volumes:
      - type: bind
        source: ./
        target: /home/myzn/repo
    environment:
      - TZ=Asia/Tokyo
