version: "3.8"
services:
  app:
    build: ./infra/php
    volumes:
      - ./backend:/work

  web:
    image: nginx:1.19.5-alpine
    ports:
      - 8080:80
    volumes:
      - ./backend:/work
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /work

  node:
    build: ./infra/node
    ports:
      - 3000:3000
    tty: true
    volumes:
      - ./backend:/work
    working_dir: /work

  db:
    platform: linux/x86_64
    build: ./infra/mysql
    ports:
      - 33060:3306
    volumes:
      - db-store:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - 8888:80
    depends_on:
      - db

  ngrok:
    image: wernight/ngrok
    ports:
      - ${WEB_PORT:-4040}:4040
    environment:
      NGROK_AUTH: ${NGROK_AUTH}
      NGROK_PROTOCOL: http
      NGROK_PORT: web:80
      # SSLの場合
      # NGROK_PROTOCOL: https
      # NGROK_PORT: web:443

  schemaspy:
    container_name: larapra_schemaspy
    build: ./infra/schemaspy
    image: schemaspy/schemaspy
    volumes:
      - ./infra/schemaspy/output:/output
      - ./infra/schemaspy/drivers:/drivers
    command: >
      java -jar schemaspy.jar
      -t mysql
      -dp /drivers
      -host db
      -port 3306
      -db ${DB_NAME:-laravel_local}
      -u ${DB_USER:-phper}
      -p ${DB_PASS:-secret}
      -s ${DB_NAME:-laravel_local}
      -o /output
      -connprops allowPublicKeyRetrieval\\=false useSSL\\=false
    depends_on:
      - db

  nginx_schemaspy:
    container_name: larapra_nginx_schemaspy
    image: nginx:1.19.5-alpine
    volumes:
      - ./infra/schemaspy/output:/usr/share/nginx/html
    ports:
      - ${NGINX_SCHEMASPY_PORT:-8081}:80

volumes:
  db-store:
